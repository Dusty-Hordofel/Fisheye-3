    </header>

    <!--  Contenu principal de la page d'accueil  du photographe -->

      id="main"
      role="main"
      aria-label="Contenu principal de la page d'accueil du photographe"
      class="section-center main-section"
    >
      <section class="photograph-header" tabindex="0"></section>

      <!-- Filtering  menu 2-->
      <div id="sort" tabindex="0">
        <label class="trier-texte" for="select-trier" tabindex="0"
          >Trier par
        </label>
        <select
          id="select-trier"
          class="sort-by"
          onchange="sorts(this)"
          tabindex="0"
          aria-label="Bouton pour ouvrir le menu déroulant"
        >
          <option disabled selected>Choisir</option>
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
        </select>
      </div>

      <!-- photographer medias -->
      <section
        class="photograph-work"
        tabindex="0"
        role="region"
        aria-label="Publications faites par le photographe"
      >
        <div class="photographer-all-medias photograph-work-content"></div>
        <div class="photographer-likes-and-prices"></div>
      </section>

      <!-- fullScreen medias -->
      <div class="full-screen-media">
        <div class="full-screen-modal">
          <button type="button" class="first-icon" tabindex="0">
            <span class="fa-solid fa-chevron-left slider-icon"></span>
          </button>
          <div class="medias-container">
            <div class="medias"></div>
            <div class="photograph-image-title">
              <p class="title"></p>
            </div>
          </div>
          <div class="second-icons">
            <div class="icons-container">
              <button type="button" class="right-chevron" tabindex="0">
                <span
                  class="fa-solid fa-chevron-right slider-icon"
                  aria-label="Bouton pour passer à l'image suivante"
                ></span>
              </button>
              <button type="button" class="close-button" tabindex="0">
                <span
                  aria-label="Bouton pour fermer la boîte de dialogue"
                  class="fa-solid fa-xmark media-close-icon slider-icon"
                  onclick="closeLightbox()"
                ></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main  -->

    <!-- Contact Modal -->

    <div id="contact_modal">
      <div class="modal">
        <!-- conact button -->
        <header class="modal-header" tabindex="0">
          <h2 tabindex="0" class="contact-photographer">
            <span class="contact-script">Contactez-moi </span>
            <span class="photographer-contact-name"></span>
          </h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            ontouchstart="closeModal()"
            alt="Bouton pour fermer la boîte de dialogue"
            tabindex="0"
            class="contact-close-button"
          />
        </header>
        <!-- forms -->
        <form
          name="reserve"
          action="photographer.html"
          method="dialog"
          role="form"
          id="form"
          class="form"
          focus
        >
          <div class="formData" role="group">
            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
              aria-invalid="false"
              aria-errormessage="lat-name-error"
              data-autofocus
            />
            <div class="input-handler" role="group">
              <br />
              <small tabindex="0"></small>
            </div>
          </div>
          <div class="formData" role="group">
            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              aria-invalid="false"
              aria-errormessage="lat-name-error"
            />
            <div class="input-handler">
              <br />
              <small tabindex="0"></small>
            </div>
          </div>
          <div class="formData" role="group">
            <label for="email">E-mail</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              aria-invalid="false"
              aria-errormessage="lat-name-error"
            />
            <div class="input-handler">
              <br />
              <small tabindex="0"></small>
            </div>
          </div>
          <div class="formData" role="group">
            <label for="message">Votre message</label>
            <textarea
              id="message"
              name="message"
              class="text-control"
              aria-invalid="false"
              aria-errormessage="lat-name-error"
            ></textarea>
            <div class="input-handler">
              <br />
              <small tabindex="0"></small>
            </div>
          </div>
          <button
            type="submit"
            class="contact_button_send"
            aria-label="Bouton pour envoyer le message"
          >
            Envoyer
          </button>
        </form>
        <!-- end forms -->
      </div>
    </div>

    <!-- End Of Contact Modal -->
